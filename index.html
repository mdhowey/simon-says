<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Simon Says</title>
</head>

<body>
  <header>
    <h1>Simon Says</h1>
  </header>
  <main>
    <section class="game-border">
      <div class="game-board">
        <span class="circle"></span>
        <button class="game-btn" id="btn_one">1</button>
        <button class="game-btn" id="btn_two">2</button>
        <button class="game-btn" id="btn_three">3</button>
        <button class="game-btn" id="btn_four">4</button>
      </div>
    </section>
    <section class="score-board">
      <div class="player-score">
        <h3>Player</h3>
        <h3>0</h3>
      </div>
      <div class="player-score">
        <h3>Player</h3>
        <h3>0</h3>
      </div>
    </section>
  </main>
</body>

</html>
